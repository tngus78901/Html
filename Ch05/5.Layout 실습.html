<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>5.Layout 실습</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul, ol {list-style: none;}
            a {text-decoration: none; color:#111;}

            #container{
                width: 800px;
                height: auto;
                background: #aaa;
                margin: 0 auto;
                padding: 10px;
                box-sizing: border-box;
            }
            header {
                width: 100%;
                height: 120px;
                background: #ccc;
            }
            main {
                width: 100%;
                height: auto;
                background:#ccc;
                margin: 10px 0;
                padding: 10px;
                box-sizing: border-box;
                overflow: hidden; 
            }
            main >section {
                float: left;
                width: 530px;
                height: 400px;
                background: #eee ;
            }
            main> aside {
                float: right;
                width: 220px;
                height: 400px;
                background: #eee;
            }
            footer {
                width: 100%;
                height: 100px;
                background: #ccc;
            }


        </style>
        
    </head>
    <body>
        <div id="container">
            <header>
                <h3>header</h3>
            </header>
            <main>
                <h3>main</h3>
                <section>
                    <h3>section</h3>
                </section>
                <aside>
                    <h3>aside</h3>
                </aside>
                <footer>
                    <h3>footer</h3>
                </footer>
            </main>
        </div>
    </body>
</html>
